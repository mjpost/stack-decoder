<!DOCTYPE html>
<html>
<head>
	<title>jQuery Line - Test Page</title>
	<meta charset="UTF-8">
	<style>
		#line {height:3px; z-index:100;}
		.linediag {background-color:darkorange !important;}
		.linerightdown {background-color:blue !important;}
		.lineleftup {background-color:green !important;}
		
		.guide1 {border-radius:5px 0 0 5px;}
		.guide2 {border-radius:0 5px 5px 0;}
		.padL {padding-left:10px;}
		.bdrL {border-left:20px solid red;}
		.marL {margin-left:30px; margin-bottom:30px;}
		.padR {padding-right:10px;}
		.bdrR {border-right:20px solid green;}
		.marR {margin-right:30px; margin-top:30px;}
	</style>
</head>
<body>
	<div id="line"></div>
	
	<script src="lib/jquery.js"></script>
	<script src="jquery.domline.js"></script>
	<script src="lib/jquery.transform.min.js"></script>
	<script>
		$(function () {
			// Direction tests
			$.line({x:100, y:100}, {x:400, y:100}, {className: 'linerightdown', lineWidth: 50});
			$.line({x:100, y:100}, {x:100, y:500}, {className: 'linerightdown', lineWidth: 6});
			$.line({x:400, y:500}, {x:100, y:500}, {className: 'lineleftup', lineWidth: 7});
			$.line({x:400, y:500}, {x:400, y:100}, {className: 'lineleftup', lineWidth: 30});
			$.line({x:100, y:100}, {x:400, y:500});
			$.line({x:100, y:500}, {x:400, y:100}, {elem: '#line'});
			// + Chaining
			$.line({x:400, y:200}, {x:100, y:400}, {className: 'linediag', lineWidth: 30}).css('opacity', .7);
			// + Different objects
			var from = function () {},
				to = new String('to');
			from.x = from.y = 400;
			to.x = '100'; to.y = '200px';
			$.line(from, to, {className: 'linediag', lineWidth: 4});
			
			// Padding/border/margin tests
			$.line({x:500, y:100}, {x:500, y:500}, {lineWidth: 10, lineColor: 'red', className: 'guide1'})
			$.line({x:700, y:500}, {x:700, y:100}, {lineWidth: 10, lineColor: 'red', className: 'guide1'})
			$.line({x:800, y:100}, {x:800, y:500}, {lineWidth: 10, lineColor: 'green', className: 'guide2'})
			$.line({x:1000, y:500}, {x:1000, y:100}, {lineWidth: 10, lineColor: 'green', className: 'guide2'})
			
			$.line({x:500, y:150}, {x:700, y:100}, {lineWidth: 10});
			$.line({x:500, y:200}, {x:700, y:150}, {lineWidth: 10, className: 'padR'});
			$.line({x:500, y:250}, {x:700, y:200}, {lineWidth: 10, className: 'bdrR'});
			$.line({x:500, y:300}, {x:700, y:250}, {lineWidth: 10, className: 'marR'});
			$.line({x:500, y:350}, {x:700, y:300}, {lineWidth: 10, className: 'padR bdrR'});
			$.line({x:500, y:400}, {x:700, y:350}, {lineWidth: 10, className: 'padR marR'});
			$.line({x:500, y:450}, {x:700, y:400}, {lineWidth: 10, className: 'bdrR marR'});
			$.line({x:500, y:500}, {x:700, y:450}, {lineWidth: 10, className: 'padR bdrR marR'});
			
			$.line({x:800, y:150}, {x:1000, y:100}, {lineWidth: 10});
			$.line({x:800, y:200}, {x:1000, y:150}, {lineWidth: 10, className: 'padL'});
			$.line({x:800, y:250}, {x:1000, y:200}, {lineWidth: 10, className: 'bdrL'});
			$.line({x:800, y:300}, {x:1000, y:250}, {lineWidth: 10, className: 'marL'});
			$.line({x:800, y:350}, {x:1000, y:300}, {lineWidth: 10, className: 'padL bdrL'});
			$.line({x:800, y:400}, {x:1000, y:350}, {lineWidth: 10, className: 'padL marL'});
			$.line({x:800, y:450}, {x:1000, y:400}, {lineWidth: 10, className: 'bdrL marL'});
			$.line({x:800, y:500}, {x:1000, y:450}, {lineWidth: 10, className: 'padL bdrL marL'});
		});
	</script>
</body>
</html>
